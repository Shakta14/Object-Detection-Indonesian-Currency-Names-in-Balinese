<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Object Detection App</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">SCAN</button>
            <a href="{{ url_for('camera') }}" class="camera-button">ðŸ“·</a>
        </form>

        {% if uploaded_image %}
        <div class="result">
            <h2>Uploaded Image:</h2>
            <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image">
            
            <h2>Detected Image:</h2>
            <img src="{{ url_for('static', filename='uploads/' + detected_image) }}" alt="Detected Image">
            
            <h2>Detected Objects:</h2>
            <ul>
                {% for obj in detected_objects %}
                <li>{{ obj }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
